        // Hook para localStorage
        function useStoredState(key, initialValue) {
            const [state, setState] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    setState(value);
                    window.localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error('Erro ao salvar no localStorage:', error);
                }
            };

            return [state, setValue];
        }

                                    }, '🏍️'),
                                    React.createElement('p', {
                                        key: 'message',
                                        className: 'text-gray-500 text-lg'
                                    }, 'Nenhuma entrega disponível no momento')
                                ]) :
                                React.createElement('div', {
                                    key: 'pedidos-list',
                                    className: 'grid gap-6 md:grid-cols-2 lg:grid-cols-3'
                                }, pedidosDisponiveis.map(pedido => 
                                    React.createElement('div', {
                                        key: pedido.id,
                                        className: 'bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500'
                                    }, [
                                        React.createElement('div', {
                                            key: 'header',
                                            className: 'mb-4'
                                        }, [
                                            React.createElement('h4', {
                                                key: 'cliente',
                                                className: 'font-semibold text-lg text-gray-900'
                                            }, pedido.cliente),
                                            React.createElement('p', {
                                                key: 'empresa',
                                                className: 'text-sm text-gray-600'
                                            }, `🏢 ${pedido.empresaNome}`)
                                        ]),

                                        React.createElement('div', {
                                            key: 'details',
                                            className: 'space-y-2 mb-4'
                                        }, [
                                            React.createElement('p', {
                                                key: 'endereco',
                                                className: 'text-sm text-gray-600'
                                            }, `📍 ${pedido.endereco}`),
                                            React.createElement('p', {
                                                key: 'telefone',
                                                className: 'text-sm text-gray-600'
                                            }, `📞 ${pedido.telefone}`),
                                            React.createElement('p', {
                                                key: 'valor',
                                                className: 'text-lg font-semibold text-green-600'
                                            }, `💰 R$ ${pedido.valor.toFixed(2)}`)
                                        ]),

                                        React.createElement('button', {
                                            key: 'aceitar',
                                            onClick: () => aceitarEntrega(pedido.id),
                                            className: 'w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200'
                                        }, 'Aceitar Entrega')
                                    ])
                                ))
                        ]),

                        // Aba de Minhas Entregas
                        activeTab === 'minhas' && React.createElement('div', {
                            key: 'minhas-content',
                            className: 'space-y-6'
                        }, [
                            React.createElement('h2', {
                                key: 'title',
                                className: 'text-2xl font-bold text-gray-900'
                            }, 'Minhas Entregas'),

                            meusPedidos.length === 0 ? 
                                React.createElement('div', {
                                    key: 'no-pedidos',
                                    className: 'text-center py-12'
                                }, [
                                    React.createElement('div', {
                                        key: 'icon',
                                        className: 'text-6xl mb-4'
                                    }, '📦'),
                                    React.createElement('p', {
                                        key: 'message',
                                        className: 'text-gray-500 text-lg'
                                    }, 'Você ainda não tem entregas')
                                ]) :
                                React.createElement('div', {
                                    key: 'pedidos-list',
                                    className: 'grid gap-6 md:grid-cols-2 lg:grid-cols-3'
                                }, meusPedidos.map(pedido => 
                                    React.createElement('div', {
                                        key: pedido.id,
                                        className: 'bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500'
                                    }, [
                                        React.createElement('div', {
                                            key: 'header',
                                            className: 'flex justify-between items-start mb-4'
                                        }, [
                                            React.createElement('div', { key: 'info' }, [
                                                React.createElement('h4', {
                                                    key: 'cliente',
                                                    className: 'font-semibold text-lg text-gray-900'
                                                }, pedido.cliente),
                                                React.createElement('p', {
                                                    key: 'empresa',
                                                    className: 'text-sm text-gray-600'
                                                }, `🏢 ${pedido.empresaNome}`)
                                            ]),
                                            React.createElement('span', {
                                                key: 'status',
                                                className: `inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${
                                                    pedido.status === 'entrega' ? 'bg-orange-100 text-orange-800' :
                                                    pedido.status === 'entregue' ? 'bg-green-100 text-green-800' :
                                                    'bg-gray-100 text-gray-800'
                                                }`
                                            }, pedido.status === 'entrega' ? 'Em Entrega' : 'Entregue')
                                        ]),

                                        React.createElement('div', {
                                            key: 'details',
                                            className: 'space-y-2 mb-4'
                                        }, [
                                            React.createElement('p', {
                                                key: 'endereco',
                                                className: 'text-sm text-gray-600'
                                            }, `📍 ${pedido.endereco}`),
                                            React.createElement('p', {
                                                key: 'telefone',
                                                className: 'text-sm text-gray-600'
                                            }, `📞 ${pedido.telefone}`),
                                            React.createElement('p', {
                                                key: 'valor',
                                                className: 'text-lg font-semibold text-green-600'
                                            }, `💰 R$ ${pedido.valor.toFixed(2)}`)
                                        ]),

                                        pedido.status === 'entrega' && React.createElement('button', {
                                            key: 'entregar',
                                            onClick: () => marcarEntregue(pedido.id),
                                            className: 'w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200'
                                        }, 'Marcar como Entregue')
                                    ])
                                ))
                        ])
                    ])
                ]);
            };

            // Dashboard do Admin (simplificado)
            const AdminDashboard = () => {
                return React.createElement('div', {
                    className: 'min-h-screen bg-gray-100'
                }, [
                    React.createElement('div', {
                        key: 'header',
                        className: 'bg-white shadow-md p-4'
                    }, [
                        React.createElement('div', {
                            key: 'header-content',
                            className: 'flex justify-between items-center max-w-6xl mx-auto'
                        }, [
                            React.createElement('h1', {
                                key: 'title',
                                className: 'text-2xl font-bold text-gray-800'
                            }, 'Painel Administrativo 👨‍💼'),
                            React.createElement('button', {
                                key: 'logout',
                                onClick: () => {
                                    setCurrentUser(null);
                                    setCurrentView('login');
                                },
                                className: 'bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-200'
                            }, 'Sair')
                        ])
                    ]),
                    React.createElement('div', {
                        key: 'content',
                        className: 'max-w-6xl mx-auto p-6'
                    }, [
                        React.createElement('div', {
                            key: 'stats',
                            className: 'grid gap-6 md:grid-cols-3 mb-8'
                        }, [
                            React.createElement('div', {
                                key: 'empresas',
                                className: 'bg-white p-6 rounded-lg shadow-md text-center'
                            }, [
                                React.createElement('div', {
                                    key: 'icon',
                                    className: 'text-4xl mb-2'
                                }, '🏢'),
                                React.createElement('h3', {
                                    key: 'number',
                                    className: 'text-2xl font-bold text-gray-900'
                                }, empresas.length),
                                React.createElement('p', {
                                    key: 'label',
                                    className: 'text-gray-600'
                                }, 'Empresas')
                            ]),
                            React.createElement('div', {
                                key: 'entregadores',
                                className: 'bg-white p-6 rounded-lg shadow-md text-center'
                            }, [
                                React.createElement('div', {
                                    key: 'icon',
                                    className: 'text-4xl mb-2'
                                }, '🏍️'),
                                React.createElement('h3', {
                                    key: 'number',
                                    className: 'text-2xl font-bold text-gray-900'
                                }, users.length),
                                React.createElement('p', {
                                    key: 'label',
                                    className: 'text-gray-600'
                                }, 'Entregadores')
                            ]),
                            React.createElement('div', {
                                key: 'pedidos',
                                className: 'bg-white p-6 rounded-lg shadow-md text-center'
                            }, [
                                React.createElement('div', {
                                    key: 'icon',
                                    className: 'text-4xl mb-2'
                                }, '📦'),
                                React.createElement('h3', {
                                    key: 'number',
                                    className: 'text-2xl font-bold text-gray-900'
                                }, pedidos.length),
                                React.createElement('p', {
                                    key: 'label',
                                    className: 'text-gray-600'
                                }, 'Pedidos')
                            ])
                        ]),
                        React.createElement('div', {
                            key: 'message',
                            className: 'bg-white p-6 rounded-lg shadow-md text-center'
                        }, [
                            React.createElement('h2', {
                                key: 'title',
                                className: 'text-xl font-bold text-gray-900 mb-2'
                            }, '✅ Sistema funcionando corretamente!'),
                            React.createElement('p', {
                                key: 'subtitle',
                                className: 'text-gray-600'
                            }, 'Logado como: Administrador')
                        ])
                    ])
                ]);
            };

            // Renderização principal
            if (currentView === 'login') {
                return React.createElement(LoginForm);
            } else if (currentView === 'dashboard') {
                if (currentUser.tipo === 'empresa') {
                    return React.createElement(EmpresaDashboard);
                } else if (currentUser.tipo === 'entregador') {
                    return React.createElement(EntregadorDashboard);
                } else if (currentUser.tipo === 'admin') {
                    return React.createElement(AdminDashboard);
                }
            }

            return React.createElement('div', {
                className: 'min-h-screen bg-gray-100 flex items-center justify-center'
            }, React.createElement('p', {
                className: 'text-gray-500'
            }, 'Carregando...'));
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
