        // Hook para localStorage
        function useStoredState(key, initialValue) {
            const [state, setState] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    setState(value);
                    window.localStorage.setItem(key, JSON.stringify(value));
                    // Disparar evento customizado para sincroniza√ß√£o
                    window.dispatchEvent(new CustomEvent('storageUpdate', { 
                        detail: { key, value } 
                    }));
                } catch (error) {
                    console.error('Erro ao salvar no localStorage:', error);
                }
            };

            return [state, setValue];
        }

        // Hook para notifica√ß√µes
        function useNotifications() {
            const [notifications, setNotifications] = useStoredState('delivery_notifications', []);

            const addNotification = (notification) => {
                const newNotification = {
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    read: false,
                    ...notification
                };
                setNotifications(prev => [newNotification, ...prev]);
                
                // Mostrar notifica√ß√£o do navegador se permitido
                if (Notification.permission === 'granted') {
                    new Notification(notification.title, {
                        body: notification.message,
                        icon: 'üöö'
                    });
                }
            };

            const markAsRead = (notificationId) => {
                setNotifications(prev => 
                    prev.map(n => n.id === notificationId ? { ...n, read: true } : n)
                );
            };

            const clearAll = () => {
                setNotifications([]);
            };

            return { notifications, addNotification, markAsRead, clearAll };
        }

                            className: 'bg-green-50 border border-green-200 p-4 rounded-lg mb-6'
                        }, [
                            React.createElement('h4', {
                                key: 'title',
                                className: 'font-bold text-green-800 mb-2'
                            }, '‚úÖ Pedido realizado com sucesso!'),
                            React.createElement('p', {
                                key: 'info',
                                className: 'text-green-700'
                            }, `Pedido #${pedidoAtual.id} - ${pedidoAtual.empresaNome}`)
                        ]),
                        
                        meusPedidos.length > 0 ? React.createElement('div', {
                            key: 'pedidos-list',
                            className: 'space-y-4'
                        }, meusPedidos.map(pedido =>
                            React.createElement('div', {
                                key: pedido.id,
                                className: 'border border-gray-200 p-4 rounded-lg'
                            }, [
                                React.createElement('div', {
                                    key: 'header',
                                    className: 'flex justify-between items-start mb-4'
                                }, [
                                    React.createElement('div', { key: 'info' }, [
                                        React.createElement('h4', {
                                            key: 'pedido',
                                            className: 'font-bold text-lg'
                                        }, `Pedido #${pedido.id}`),
                                        React.createElement('p', {
                                            key: 'empresa',
                                            className: 'text-gray-600'
                                        }, pedido.empresaNome),
                                        React.createElement('p', {
                                            key: 'data',
                                            className: 'text-gray-500 text-sm'
                                        }, new Date(pedido.criadoEm).toLocaleString('pt-BR'))
                                    ]),
                                    React.createElement('div', { key: 'status-valor' }, [
                                        React.createElement('span', {
                                            key: 'status',
                                            className: `px-3 py-1 rounded-full text-sm font-medium ${
                                                pedido.status === 'disponivel' ? 'bg-blue-100 text-blue-800' :
                                                pedido.status === 'em_preparo' ? 'bg-yellow-100 text-yellow-800' :
                                                pedido.status === 'pronto' ? 'bg-green-100 text-green-800' :
                                                pedido.status === 'em_entrega' ? 'bg-purple-100 text-purple-800' :
                                                pedido.status === 'entregue' ? 'bg-gray-100 text-gray-800' :
                                                'bg-gray-100 text-gray-800'
                                            }`
                                        }, pedido.status.replace('_', ' ').toUpperCase()),
                                        React.createElement('p', {
                                            key: 'valor',
                                            className: 'font-bold text-green-600 text-lg mt-2'
                                        }, `R$ ${pedido.valor.toFixed(2)}`)
                                    ])
                                ]),

                                React.createElement('div', {
                                    key: 'items',
                                    className: 'mb-4'
                                }, [
                                    React.createElement('h5', {
                                        key: 'items-title',
                                        className: 'font-semibold mb-2'
                                    }, 'Itens do Pedido:'),
                                    React.createElement('p', {
                                        key: 'items-list',
                                        className: 'text-gray-700 bg-gray-50 p-2 rounded'
                                    }, pedido.itemsTexto)
                                ]),

                                pedido.entregadorNome && React.createElement('div', {
                                    key: 'entregador',
                                    className: 'text-gray-600 text-sm mb-2'
                                }, `Entregador: ${pedido.entregadorNome}`),

                                pedido.status === 'entregue' && React.createElement(RatingSystem, {
                                    key: 'rating',
                                    type: 'empresa',
                                    targetId: pedido.empresaId,
                                    onRatingSubmit: (empresaId, rating) => {
                                        setEmpresas(empresas.map(e => 
                                            e.id === empresaId ? {
                                                ...e,
                                                avaliacoes: [...(e.avaliacoes || []), rating],
                                                avaliacaoMedia: ((e.avaliacoes || []).reduce((sum, r) => sum + r.nota, 0) + rating.nota) / ((e.avaliacoes || []).length + 1)
                                            } : e
                                        ));
                                    }
                                })
                            ])
                        )) : React.createElement('p', {
                            key: 'no-pedidos',
                            className: 'text-gray-500 text-center py-8'
                        }, 'Voc√™ ainda n√£o fez nenhum pedido.')
                    ]);
                };

                return React.createElement('div', {
                    className: 'min-h-screen bg-gray-100'
                }, [
                    React.createElement('div', {
                        key: 'header',
                        className: 'bg-white shadow-md p-4'
                    }, [
                        React.createElement('div', {
                            key: 'header-content',
                            className: 'flex justify-between items-center max-w-6xl mx-auto'
                        }, [
                            React.createElement('h1', {
                                key: 'title',
                                className: 'text-2xl font-bold text-gray-800'
                            }, `üë§ Ol√°, ${currentUser.nome}!`),
                            React.createElement('div', {
                                key: 'header-actions',
                                className: 'flex items-center space-x-4'
                            }, [
                                React.createElement(NotificationCenter, { key: 'notifications' }),
                                React.createElement('button', {
                                    key: 'logout',
                                    onClick: () => {
                                        setCurrentUser(null);
                                        setCurrentView('home');
                                    },
                                    className: 'bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-200'
                                }, 'Sair')
                            ])
                        ])
                    ]),

                    React.createElement('div', {
                        key: 'content',
                        className: 'max-w-6xl mx-auto p-6'
                    }, [
                        React.createElement('div', {
                            key: 'tabs',
                            className: 'flex space-x-4 mb-6'
                        }, [
                            React.createElement('button', {
                                key: 'marketplace-tab',
                                onClick: () => setActiveTab('marketplace'),
                                className: `px-4 py-2 rounded-md font-medium transition duration-200 ${
                                    activeTab === 'marketplace' 
                                        ? 'bg-blue-600 text-white' 
                                        : 'bg-white text-gray-700 hover:bg-gray-100'
                                }`
                            }, 'üõí Marketplace'),
                            React.createElement('button', {
                                key: 'pedidos-tab',
                                onClick: () => setActiveTab('pedidos'),
                                className: `px-4 py-2 rounded-md font-medium transition duration-200 ${
                                    activeTab === 'pedidos' 
                                        ? 'bg-blue-600 text-white' 
                                        : 'bg-white text-gray-700 hover:bg-gray-100'
                                }`
                            }, `üìã Meus Pedidos (${meusPedidos.length})`)
                        ]),

                        activeTab === 'marketplace' && renderMarketplace(),
                        activeTab === 'pedidos' && renderMeusPedidos()
                    ])
                ]);
            };

            // Renderiza√ß√£o principal
            if (currentView === 'home') {
                return React.createElement(HomeScreen);
            } else if (currentView === 'login') {
                return React.createElement(LoginForm);
            } else if (currentView === 'cadastro-empresa') {
                return React.createElement(CadastroEmpresa);
            } else if (currentView === 'cadastro-entregador') {
                return React.createElement(CadastroEntregador);
            } else if (currentView === 'cadastro-consumidor') {
                return React.createElement(CadastroConsumidor);
            } else if (currentView === 'dashboard') {
                if (currentUser.tipo === 'admin') {
                    return React.createElement(AdminDashboard);
                } else if (currentUser.tipo === 'empresa') {
                    return React.createElement(EmpresaDashboard);
                } else if (currentUser.tipo === 'entregador') {
                    return React.createElement(EntregadorDashboard);
                } else if (currentUser.tipo === 'consumidor') {
                    return React.createElement(ConsumidorDashboard);
                }
            }

            return React.createElement('div', {
                className: 'min-h-screen flex items-center justify-center'
            }, React.createElement('p', null, 'Carregando...'));
        }

        // Renderizar a aplica√ß√£o
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
